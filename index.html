<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <form action="{% url 'myapp:index' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" required>
        <input type="submit" value="Upload">
    </form>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="variable_select">Select Variable:</label>
        <select id="variable_select" name="variable_select">
            {% for variable in dropdown_options %}
                <option value="{{ variable }}">{{ variable }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Plot">
    </form>

    <!-- Display the plot image -->
    {% if plot_image %}
        <img src="data:image/png;base64,{{ plot_image }}" alt="Plot">
    {% endif %}

    <hr>

    {% for row in excel_data %}
        {% for cell in row %}
            {{ cell }}&nbsp;&nbsp;
        {% endfor %}
        <br>
    {% endfor %}
</body>
</html>
